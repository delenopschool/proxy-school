<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geavanceerde Rekenmachine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    .screen {
      width: 95%;
      height: 50px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #f0f0f0;
      text-align: right;
      font-size: 1.5em;
      padding: 5px 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
    .buttons .clear {
      background-color: #f44336;
    }
    .buttons .clear:hover {
      background-color: #d32f2f;
    }
    .buttons .operation {
      background-color: #2196f3;
    }
    .buttons .operation:hover {
      background-color: #1976d2;
    }
    .buttons .backspace {
      background-color: #ffa726;
    }
    .buttons .backspace:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" class="screen" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operation" onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operation" onclick="appendValue('*')">×</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operation" onclick="appendValue('-')">−</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="operation" onclick="appendValue('+')">+</button>
      <button onclick="calculate()">=</button>
      <button class="operation" onclick="square()">x²</button>
      <button class="operation" onclick="sqrt()">√</button>
      <button class="operation" onclick="percentage()">%</button>
      <button class="backspace" onclick="backspace()">←</button>
      <button class="clear" onclick="clearScreen()">C</button>
    </div>
  </div>
  <script>
    const screen = document.getElementById('screen');

    function appendValue(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = '';
    }

    function backspace() {
      screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch {
        screen.value = 'Error';
      }
    }

    function square() {
      try {
        screen.value = Math.pow(eval(screen.value), 2);
      } catch {
        screen.value = 'Error';
      }
    }

    function sqrt() {
      try {
        screen.value = Math.sqrt(eval(screen.value));
      } catch {
        screen.value = 'Error';
      }
    }

    function percentage() {
      try {
        screen.value = eval(screen.value) / 100;
      } catch {
        screen.value = 'Error';
      }
    }

    // Toetsenbord invoer
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        backspace();
      } else if (key.toLowerCase() === 'c') {
        clearScreen();
      }
    });
  </script>
</body>
</html>
